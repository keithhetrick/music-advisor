version: "3.8"

# Minimal compose for local chat development
# - Brings up Redis for session persistence
# - Run the chat stub from your host shell (mounting code into this compose would be overkill here)

services:
  redis:
    image: redis:7-alpine
    container_name: musicadvisor-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  redis-data:
