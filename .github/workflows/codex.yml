name: Codex Gates

permissions:
  contents: read
  pull-requests: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.lock', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python - <<'PY'
from pathlib import Path
src = Path("requirements.lock")
if not src.exists():
    src = Path("requirements.txt")
if not src.exists():
    raise SystemExit("requirements file not found")
lines = src.read_text().splitlines()
filtered = [line for line in lines if "MusicAdvisor_BuilderPack" not in line]
Path("/tmp/requirements.ci.txt").write_text("\n".join(filtered) + "\n")
print(f"Wrote /tmp/requirements.ci.txt from {src}")
PY
          pip install --no-build-isolation -r /tmp/requirements.ci.txt
          pip install --no-build-isolation ruff mypy
          pip install --no-build-isolation -e engines/audio_engine -e engines/lyrics_engine -e engines/ttc_engine -e engines/recommendation_engine -e hosts/advisor_host_core -e hosts/advisor_host -e tools/chat -e shared
      - name: Codex review gate
        run: make review

      - name: Chat engine contract
        run: |
          cd engines/chat_engine
          ./run_contract.sh

  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
